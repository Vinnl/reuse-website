<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <noscript><div class="noscript"><strong>Warning:</strong> Some interactive features will not work with JavaScript disabled.</div></noscript>
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
              <a class="page-scroll navbar-brand" href="{{ "/" | relLangURL }}" title="{{ .Site.Title }}">
                <img id="logo" src="/img/reuse-horizontal.png" />
              </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              {{- $rel := .RelPermalink -}}
              {{- range .Site.Menus.main -}}
                <!-- if RelPermalink = this menu item, mark it -->
                <li class="{{if eq $rel .URL}}active{{end}}"><a href="{{ .URL }}">{{ .Name }}</a></li>
              {{- end -}}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
